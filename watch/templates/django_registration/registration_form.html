{% extends 'registration/base.html'%} {% load static%} {% load bootstrap4%} {% block content%}
<div class="container">
    <div class="row">

        <div class="col-md-6 mx-auto reg" style="margin-top:5rem">
            {% if form.errors %}
            <p>Some information may be incorrect</p>
            {% endif %}
            <div class="signup-fields ">
                <div class="section">


                    <div class="form-section" id="register">
                        <form method="post" action="/accounts/register/">
                            {% csrf_token %} {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="section">
                    <p class="log forgot">Have an account? <a href="/accounts/login/?next=/">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
