{% load static %}{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/neighbourhood.ico' %}">
    <title>{{title}}</title>
    {% block styles %} {% bootstrap_css %}

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Barlow+Condensed&display=swap" rel="stylesheet"> {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

</body>

</html>
