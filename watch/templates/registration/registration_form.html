{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container reg">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4 login">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="card card-default">

                <div class="card-heading">
                    <button type="button" class="close" data-dismiss="form">&times;</button>
                    <h3 class="text-center up">Sign Up</h3>
                    <hr>
                </div>
                <div class="card-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
                <div class="section">
                    <p class="ha">Do you have an account? <a href="/accounts/login/">Sign In</a></p>
                </div>

            </div>


        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
    <hr>
    <footer>
        <h4 class="text-center copy">&copy; branTech-2019 </h4>
    </footer>
</div>

{% endblock %}
